<div class="row s-app__header">
  <div class="small-12 columns">
    <nav class="c-nav is-detail-page">
      <h1 class="c-nav__title"><span class="t-title">{{ brewery.name }}</span></h1>
      <button class="button success large c-nav__button" ui-sref="app.beer">Grab Another Beer</button>
    </nav>
  </div>
</div>

<div class="row align-middle s-app__body">
  <div class="small-12 medium-4 columns">
    <div class="c-media">
      <img ng-src="{{ brewery.images.squareLarge }}" class="c-media__image">
    </div>
  </div>

  <div class="small-12 medium-8 columns">
    <div class="c-text-block">
      <h2>A Little About {{ brewery.name }}</h2>
      <h3 class="t-subheading">Established: {{ brewery.established }}</h3>
      <p ng-show="brewery.description">{{ brewery.description }}</p>
      <p ng-show="!brewery.description" class="t-bold">What? No description was given for {{ brewery.name }}. Hold my beer!</p>
      <a ng-href="{{ brewery.website }}" class="button secondary" target="_blank" ng-show="brewery.website">Visit Their Website</a>
    </div>
  </div>
</div>
